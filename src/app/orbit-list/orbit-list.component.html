<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
    <tr *ngFor="let satelitte of satelittes">
        <td>{{satelitte.name}}</td>
        <td [class.warning]="satelitte.shouldShowWarning()">{{satelitte.type}}</td>
        <td>{{satelitte.operational}}</td>
        <td>{{satelitte.orbitType}}</td>
        <td>{{satelitte.launchDate}}</td>
    </tr>
</table>
